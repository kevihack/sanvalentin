<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boleto Titanic</title>
  <style>
    /* Estilos generales y fondo */
    body {
      margin: 0; 
      padding: 0;
      font-family: "Times New Roman", serif;
      background-image: url('depositphotos_239169306-stock-photo-abstract-aged-ancient-antique-background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* Reproductor de audio en la esquina inferior derecha */
    .cancion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    
    /* Boleto del Titanic */
    .ticket-container {
      background: #fff;
      width: 90%;
      max-width: 350px;
      border: 2px dashed #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      position: relative;
      font-size: 1.1em;
    }
    
    .ticket-container h1 {
      margin: 0;
      color: #800000;
      font-size: 2em;
    }
    
    .ticket-container p {
      margin: 10px 0;
    }
    
    .ticket-container .abordar-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      background: #800000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .ticket-container .abordar-btn:hover {
      background: #B22222;
    }
    
    /* Perforaciones simuladas en los bordes del boleto */
    .ticket-container::before,
    .ticket-container::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px dashed #000;
      border-radius: 50%;
      background: #fff;
    }
    .ticket-container::before {
      top: 10px;
      left: -12px;
    }
    .ticket-container::after {
      bottom: 10px;
      right: -12px;
    }
    
    /* Media query para dispositivos m√≥viles */
    @media (max-width: 600px) {
      .ticket-container {
        padding: 15px;
        font-size: 1em;
      }
      .ticket-container h1 {
        font-size: 1.8em;
      }
      .ticket-container p {
        font-size: 0.9em;
      }
      .ticket-container .abordar-btn {
        font-size: 1em;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <h1>RMS Titanic</h1>
    <p>Pasaje de Embarque</p>
    <p>Nombre: Yamila Micaela Coronel</p>
    <p>Destino: Un viaje inolvidable</p>
    <a href="pagina1.html" class="abordar-btn">Abordar</a>
  </div>
  <div class="cancion">
    <audio controls autoplay loop>
        <source src="take her to sea.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>
  </div>
</body>
</html>
