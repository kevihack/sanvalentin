<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escena Titanic</title>
  <style>
    /* Fondo con la imagen icónica */
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: url('jackanroseproa.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
      text-align: center;
    }

    /* Capa oscura para mejorar legibilidad */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid gold;
      border-radius: 10px;
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .novia-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.1em;
      color: #fff;
      background: #8B0000;
      text-decoration: none;
      border-radius: 5px;
      border: 2px solid gold;
      transition: background 0.3s ease;
    }

    .novia-btn:hover {
      background: gold;
      color: #000;
    }

    /* Reproductor de audio en la esquina inferior derecha */
    .cancion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    /* Media Query para móviles */
    @media (max-width: 600px) {
      .content {
        width: 90%;
        padding: 15px;
      }
      
      .content h1 {
        font-size: 2em;
      }

      .content p {
        font-size: 1em;
      }

      .novia-btn {
        font-size: 1em;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Contenedor con la frase y el botón -->
  <div class="content">
    <h1>Jack &amp; Rose en la Proa</h1>
    <p>“¡Soy el rey del mundo!”</p>
    <a href="pagina2.html" class="novia-btn">
      ¿Quieres ser mi novia y hacerme el rey del mundo?
    </a>
  </div>

  <!-- Reproductor de audio fijo en la esquina inferior derecha -->
  <div class="cancion">
    <audio controls autoplay loop>
        <source src="ocean memories.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>
  </div>
</body>
</html>
